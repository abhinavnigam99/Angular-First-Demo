<!DOCTYPE html>
<html ng-app="eventsApp">

<head>
    <meta charset="utf-8" />
    <title>Event Registration</title>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EventController.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul>
                    <li>
                        <a href="/NewEvent.html">Create Event</a>
                    </li>
                </ul>
            </div>
        </div>

        <style>input.ng-invalid.ng-dirty { background-color: pink }</style>
        <div ng-controller="EditEventController" style="padding-left: 20px;padding-right: 20px">
            <div class="container">
                <h1>New Event</h1>
                <br/> 
                <form name="newEventForm">
                    <fieldset>
                        <label for="eventName">Event Name : </label>
                        <input id="eventName" required type="text" ng-model="event.name" placeholder="Name of the Event"/>
                        <label for="eventDate">Event Date : </label>
                        <input id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" type="text" ng-model="event.date" placeholder="Date of the Event (mm/dd/yyyy)"/>
                        <label for="eventTime">Event Time : </label>
                        <input id="eventTime" type="text" ng-model="event.time" placeholder="Time of the Event"/>
                        <label for="eventLocation">Event Location : </label>
                        <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of the Event"/>
                        <br/>
                        <input id="eventCity" type="text" ng-model="event.location.city" placeholder="City of the Event"/>
                        <input id="eventState" type="text" ng-model="event.location.state" placeholder="State of the Event"/>
                        <label for="eventImageUrl">Image : </label>
                        <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of the Image for the Event"/>
                    </fieldset>

                    <img ng-src="{{event.imageUrl}}" src=""/>
                    <br/>
                    <br/>

                    <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    
</body>

</html>
